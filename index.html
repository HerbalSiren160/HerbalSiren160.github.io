<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dotazník</title>
</head>

<style>
  main {
    width: 90%;
    margin: auto;
    padding: 1em;
  }

  .link {
    padding: 1em;
    background-color: green;
    border-radius: 5px;
    text-decoration: none;
    color: white;
  }
</style>

<body>
  <main>

    <p>
      Popis veľmi úžasný
    </p>

    <a href="#" class="link">DOTAZNIK</a>

  </main>

  <script>
    let dotazniky = ['1','2','3','4','5','6'];
    let index = Math.floor(Math.random() * 6);
    let link = document.getElementsByClassName('link')[0]

    link.setAttribute('href', dotazniky[index])
  </script> 
  
</body>
</html>
